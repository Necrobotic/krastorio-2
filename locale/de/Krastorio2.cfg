[item-description]
automation-core=Ein universeller, mechanischer Kern für die Erstellung automatischer Maschinen.
dolphin-gun=Dies ist ein Weltraumdelphin! Er fiel dir direkt aus dem Weltraum in die Hände. Du schaust in seine tiefen schwarzen Augen und in diesen Augen siehst du die Größe des Kosmos im Ganzen. Du erlebst die tausenden blutigen Kämpfe dieses Delfins, aber als du immer tiefer blickst, fühlst du etwas mehr... Liebe, reine und unschuldige Liebe. Du verstehst, dass der Delphin dich als seinen Meister auserwählt hat und bereit ist, dir mit all seiner Kraft zu dienen! Du bemerkst nicht einmal die feuchten Augen, und die Tränen beginnen, über deine Wangen zu fließen. Du hast endlich einen Freund gefunden - einen Freund, der Raketen isst und sie auf deine Feinde abschießt. Du weinst vor Freude und genießt die Tatsache, dass du nicht mehr allein auf dieser Welt bist ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
imersium-plate=Fortschrittliche Legierung von seltenen Metallen und Imersit. Diese Legierung ist in der Lage, unvorstellbaren Temperaturen zu widerstehen, und hat eine unvergleichliche Festigkeit.
improved-pollution-filter=Dieser Filtereinsatz ist doppelt so effektiv wie der normale Filter.
inserter-parts="Grundlegende Komponenten für jeden Greifarm. ([color=orange]Du kannst jeden Greifarm im Brecher zerkleinern[/color])."
kr-creep-collector="Ziehen Sie mit diesem Werkzeug über [item=biomass] Beißer Schleim um ihn zu sammeln."
kr-creep-virus="Enthält einen starken Virus, der allen [item=biomass] Beißer Schleim dauerhaft vernichtet und auch kein neuer mehr generiert wird. Auch beschädigt er die Beißer DNA, die dann in einer weniger gefährliche Form zurückzukehren."
kr-jackhammer=Entfernt schnell Beton, Ziegel und Platten aus dem ausgewählten Bereich.
kr-note-1=Ernst? Du hast den ganzen Weg hierfür auf dich genommen!? Du hast lange Stunden damit verbracht, eine Basis zu bauen, neue Technologien zu erforschen, Monster zu bekämpfen und wofür? Um DAS in den Weltraum zu starten? Oh, Mir fehlen die Worte...
optimization-tech-card=Erhalten durch die Verarbeitung wissenschaftlicher Daten des Weltraums.
poop=Ahhh! Du bist widerlich!
potato=Eine riesige Kartoffel! Sie scheint essbar zu sein, aber vielleicht kann sie irgendwohin geschickt werden?
spoiled-potato=Es ist verwöhnt und riecht schlecht!

